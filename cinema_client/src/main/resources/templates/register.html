<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/main.css}" rel="stylesheet"/>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="logo192.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;display=swap" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>AP Movie</title>
    <link th:href="@{/css/2.fd207d57.chunk.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.ffa69c8e.chunk.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" 
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-new-gr-c-s-check-loaded="14.1073.0" data-gr-ext-installed="">
<div id="root">
	<header lang="vi" th:include="fragments/header :: header"/>
	<section class="backgroundBody">
	    <div class="container-fluid">
	        <div class="registerForm">
	            <div class="img__logo"><a aria-current="page" class="img__link active" href="/"><img
	                        src="https://i0.wp.com/thegamehaus.com/wp-content/uploads/2020/05/Volibear_Emote.png?resize=256%2C256&amp;ssl=1"
	                        alt="logo"><span class="text-logo">AP Movie</span></a></div>
	            <div class="formSocial">
	                <form class="formRegister" th:object="${user}" th:action="@{/register}" method="post">
	                    <div class="form-group">
	                    	<input class="input" name="email" placeholder="Email" th:field="*{username}" th:value="${un}">
	                    	<span class="text-danger"></span>
	                    	<div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
	                    </div>
	                    <div class="form-group">
	                    	<input class="input" name="matKhau" type="password" placeholder="Mật khẩu" th:field="*{password}" th:value="${pw}">
	                        <span class="text-danger"></span>
	                        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	                     </div>
	                    <div class="form-group">
	                    	<input class="input" name="hoTen" type="text" placeholder="Họ tên" th:field="*{fullName}">
	                    	<span class="text-danger"></span>
	                    	<div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
	                    </div>

	                    <div class="form-group">
	                    	<input class="input" name="soDT" type="tel" pattern="[0-9]{9,11}" placeholder="Số điện thoại" th:field="*{phone}" required>
	                    	<span class="text-danger"></span>
	                    	<div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
	                    </div>
	                    <div class="form-group"><button class="btnLogin" type="submit">Đăng ký</button></div>
	                    <div class="form-group"><a class="text-light" href="/login">Bạn đã có tài khoản?</a></div>
	                </form>
	            </div><a aria-current="page" class="close__btn active" href="/"></a>
	        </div>
	    </div>
	</section>
	<div id="error--login" class="swal-overlay " tabindex="-1"  th:classappend="${hasErrors} ? swal-overlay--show-modal : ''">
  <div class="swal-modal" role="dialog" aria-modal="true">
	  <div class="swal-icon swal-icon--error">
	    <div class="swal-icon--error__x-mark">
	      <span class="swal-icon--error__line swal-icon--error__line--left"></span>
	      <span class="swal-icon--error__line swal-icon--error__line--right"></span>
	    </div>
	  </div>
	  <div class="swal-title" style="" th:text="${registerError}"></div>
	  <div class="swal-footer">
	  	<div class="swal-button-container">
	    	<button class="swal-button swal-button--confirm">OK</button>
	    	<div class="swal-button__loader"></div>
	  	</div>
	  </div>
  </div>
  </div>
    <footer lang="vi" class="container" th:include="fragments/footer :: footer"/>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

<script>
$(document).ready(function(){
    $("#error--login").click(function(e){
        $(this).removeClass("swal-overlay--show-modal");
    });

  });
</script>
</body>

</html>
