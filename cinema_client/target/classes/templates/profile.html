    <div id="root">

        <div class="profile container-fluid text-light">
            <div class="row">
                <div class="col-12 col-avt">
                    <div class="img-avt p-5 text-center"><img src="https://i.ibb.co/PCjW83Y/avt.png" alt="hinhanh">

                                            </tr>

                                            <tr class="MuiTableRow-root">

                                            </tr>

                                                            Save</button></div>
                                                </form>
                                                
                                            </div>
                                        </div>

                                                            <td th:text="*{schedule.branch.name}"></td>
                                                            <td th:text="*{schedule.startDate} +' '+ *{schedule.startTime}+'PM' ">
                                                            </td>
                                                            <td th:text="*{schedule.room.name}"></td>
                                                            <td th:text="*{seat.name}"></td>
                                                            <td th:text="*{bill.createdTime}"></td>
                                                            <td><img alt="" th:src="*{qrImageURL}"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
